<!DOCTYPE html>
<html>

<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1 class="ml11">
			<span class="text-wrapper">
				<span class="line line1"></span>
				<span class="letters">Tag System v3</span>
			</span>
		</h1>
		<p id="first">Chose wisely !</p>
		<div class="mode">
			<svg id="darkMode" width="55" height="55" viewBox="0 0 55 55" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path class="circle" d="M55 27.5C55 42.6878 42.6878 55 27.5 55C12.3122 55 0 42.6878 0 27.5C0 12.3122 12.3122 0 27.5 0C42.6878 0 55 12.3122 55 27.5Z" fill="#FFC700" />
			</svg>
		</div>
	</header>
	<main>
		<span id="count">0/50</span>
		<input onkeyup="get_value()" id="userinput" type="text" placeholder="enter tags">
		<span id="isinvalid">Sorry your input is too long, Please enter less than 50 char</span>
		<button id="enter">Enter</button>
		<ul id="list">
			<li class="item1">Javascript</li>
			<li class="item2">HTML</li>
			<li class="item3">CSS</li>
		</ul>
	</main>
	<script type="text/javascript" src="js/anime.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
